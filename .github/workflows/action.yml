name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: [macos-10.15, macos-11.0]

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: Carthage
        key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
        restore-keys: |
          ${{ runner.os }}-carthage-

    - name: Carthage Bootstrap
      run: ./carthage.sh bootstrap --cache-builds --no-use-binaries --platform ios

    - name: Run all tests
      run: xcodebuild clean build test -scheme 'RxSwiftUtilities iOS' -destination "platform=iOS Simulator,name=iPhone 11" -enableCodeCoverage YES

    - name: CodeCov
      run: bash <(curl -s https://codecov.io/bash) -J 'RxSwiftUtilities'
  
  deploy:
    runs-on: [macos-11.0]
    needs: [tests]

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: ./carthage.sh build --no-skip-current
    
    - name: Archive
      run: ./carthage.sh archive RxSwiftUtilities
    
    - name: Release
      uses: yakuhzi/action-release@v1.2.0
      with:
        file: RxSwiftUtilities.framework.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
